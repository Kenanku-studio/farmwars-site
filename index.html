<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Full Screen Site</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: sans-serif;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }
    #error-message {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <iframe id="site-frame" src="%TRUE_WEB%" sandbox="allow-forms allow-scripts allow-same-origin allow-popups allow-modals"></iframe>
  <div id="error-message">Website couldn't be reached</div>

  <script>
    const iframe = document.getElementById('site-frame');
    const errorMsg = document.getElementById('error-message');

    const timeout = setTimeout(() => {
      iframe.style.display = 'none';
      errorMsg.style.display = 'flex';
    }, 5000);

    iframe.onload = () => {
      clearTimeout(timeout);
      errorMsg.style.display = 'none';
      iframe.style.display = 'block';
    };

    iframe.onerror = () => {
      clearTimeout(timeout);
      iframe.style.display = 'none';
      errorMsg.style.display = 'flex';
    };
  </script>
</body>
</html>
